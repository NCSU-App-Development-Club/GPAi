name: Android CI with Fastlane

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Run Fastlane Lanes
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 (or another version your app uses)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      # Step 3: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: '34.0.0'
          target: 'android-34'

      # Step 4: Install Bundler and Fastlane dependencies
      - name: Install Bundler
        run: gem install bundler

      - name: Install Dependencies with Bundler
        run: bundle install
        working-directory: GPAi

      # Step 5: Run Unit Tests with Fastlane using Bundler
      - name: Run Unit Tests
        run: bundle exec fastlane run_unit_tests
        working-directory: GPAi

      # Step 6: Run UI Tests with Fastlane using Bundler
      - name: Run UI Tests
        run: bundle exec fastlane run_ui_tests
        working-directory: GPAi
